<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Contact Us</h4>
            <ul class="breadcrumbs-custom-path">

                <li class="active"><i class="fas fa-angle-right"></i>Contact Us</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<!-- contact block -->
<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <p class="text-uppercase">Get In Touch</p>
            <h3 class="title-style">Contact Us</h3>
        </div>
        <div class="row contact-block">

            <div class="col-md-7 contact-right">
                <ul>
                    <li class="alert alert-danger" role="alert"
                        th:each="error : ${#fields.errors('contact.*')}" th:text="${error}"/>
                </ul>
                <!--            Removed the th:action and given the simple action to check the CSRF attack  the normal
                               action button shows  (type=Forbidden, status=403) ie,CSRF is not handled so disable it in Security config
                                 if we use normal action else thymeleaf will take care of that -->
                <form action="/saveMsg" class="signin-form" method="post" th:object="${contact}">
                    <div class="input-grids">
                        <div class="row">
                            <div class="col-sm-6">
                                <!--                                <p>The Error message </p>-->
                                <!--                                <ul>-->
                                <!--                                    <li class="alert alert-danger" role="alert"-->
                                <!--                                        th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />-->
                                <!--                                </ul>-->
                                <!--We are removing the name and id attr and accessing the POJO field name -->
                                <input class="contact-input" placeholder="Your Name" th:field="*{name}"
                                       type="text"/>
                            </div>
                            <div class="col-sm-6">
                                <input class="contact-input" placeholder="Your Mobile Number" th:field="*{mobileNum}"
                                       type="text"/>
                            </div>
                        </div>
                        <input class="contact-input" placeholder="Your Email" th:field="*{email}"
                               type="text"/>
                        <input class="contact-input" placeholder="Subject" th:field="*{subject}"
                               type="text"/>
                    </div>
                    <div class="form-input">
                        <textarea placeholder="Type your message here" th:field="*{message}"></textarea>
                    </div>
                    <div class="text-start">
                        <button class="btn btn-style btn-style-3">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5 ps-lg-5 mt-md-0 mt-5">
                <div class="contact-left">
                    <div class="cont-details">
                        <div class="d-flex contact-grid">
                            <div class="cont-left text-center me-3">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="cont-right">
                                <h6>School Address</h6>
                                <p>Eazy School, 10001, 5th Avenue, #06 lane street, NY - 10017.</p>
                            </div>
                        </div>
                        <div class="d-flex contact-grid mt-4 pt-lg-2">
                            <div class="cont-left text-center me-3">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Call Us</h6>
                                <p><a href="tel:+1(21) 234 4567">+1(21) 673 4587</a></p>
                            </div>
                        </div>
                        <div class="d-flex contact-grid mt-4 pt-lg-2">
                            <div class="cont-left text-center me-3">
                                <i class="fas fa-envelope-open-text"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Email Us</h6>
                                <p><a class="mail" href="mailto:info@eazyschool.com">info@eazyschool.com</a></p>
                            </div>
                        </div>
                        <div class="d-flex contact-grid mt-4 pt-lg-2">
                            <div class="cont-left text-center me-3">
                                <i class="fas fa-headphones-alt"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Customer Support</h6>
                                <p><a class="mail" href="support@eazyschool.com">support@eazyschool.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Js scripts -->
<!-- move top -->
<button id="movetop" onclick="topFunction()" title="Go to top">
    <span aria-hidden="true" class="fas fa-level-up-alt"></span>
</button>
<script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

</script>
<!-- //move top -->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });

</script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });

</script>
<!-- //disable body scroll which navbar is in active -->
